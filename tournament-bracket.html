    24: "M…ôrk…ôz Satƒ±≈ü Anbarƒ±"
};

// Store tournament results
let tournamentResults = {
    round1: [],
    round2: [],
    round3: []
};

// Interactive Tournament Bracket Features
document.addEventListener('DOMContentLoaded', function() {
    // Add click handlers for team pairs
    const teamPairs = document.querySelectorAll('.team-pair');
    teamPairs.forEach(pair => {
        pair.addEventListener('click', function() {
            // Remove active class from all pairs
            teamPairs.forEach(p => p.classList.remove('active'));
            // Add active class to clicked pair
            this.classList.add('active');
            
            // Add visual feedback
            this.style.transform = 'scale(1.05)';
            setTimeout(() => {
                this.style.transform = '';
            }, 200);
        });
    });

    // Add hover effects for R16 matches
    const r16Matches = document.querySelectorAll('.r16-match');
    r16Matches.forEach(match => {
        match.addEventListener('mouseenter', function() {
            this.style.transform = 'scale(1.1) rotate(2deg)';
        });
        
        match.addEventListener('mouseleave', function() {
            this.style.transform = 'scale(1) rotate(0deg)';
        });
    });

    // Add tournament status animation
    const statusElement = document.querySelector('.tournament-status');
    if (statusElement) {
        setInterval(() => {
            statusElement.style.opacity = '0.7';
            setTimeout(() => {
                statusElement.style.opacity = '1';
            }, 500);
        }, 3000);
    }

    // Add smooth scroll behavior
    document.documentElement.style.scrollBehavior = 'smooth';

    // Add loading animation
    const matchGroups = document.querySelectorAll('.match-group');
    matchGroups.forEach((group, index) => {
        group.style.opacity = '0';
        group.style.transform = 'translateY(30px)';
        
        setTimeout(() => {
            group.style.transition = 'all 0.6s ease-out';
            group.style.opacity = '1';
            group.style.transform = 'translateY(0)';
        }, index * 100);
    });

    // Add keyboard navigation
    document.addEventListener('keydown', function(e) {
        if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') {
            const activePair = document.querySelector('.team-pair.active');
            if (activePair) {
                const allPairs = Array.from(teamPairs);
                const currentIndex = allPairs.indexOf(activePair);
                let nextIndex;
                
                if (e.key === 'ArrowLeft') {
                    nextIndex = currentIndex > 0 ? currentIndex - 1 : allPairs.length - 1;
                } else {
                    nextIndex = currentIndex < allPairs.length - 1 ? currentIndex + 1 : 0;
                }
                
                allPairs.forEach(p => p.classList.remove('active'));
                allPairs[nextIndex].classList.add('active');
                allPairs[nextIndex].scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        }
    });

    // Add touch support for mobile
    let touchStartX = 0;
    let touchEndX = 0;

    document.addEventListener('touchstart', function(e) {
        touchStartX = e.changedTouches[0].screenX;
    });

    document.addEventListener('touchend', function(e) {
        touchEndX = e.changedTouches[0].screenX;
        handleSwipe();
    });

    function handleSwipe() {
        const swipeThreshold = 50;
        const diff = touchStartX - touchEndX;
        
        if (Math.abs(diff) > swipeThreshold) {
            if (diff > 0) {
                // Swipe left - next match
                const activePair = document.querySelector('.team-pair.active');
                if (activePair) {
                    const allPairs = Array.from(teamPairs);
                    const currentIndex = allPairs.indexOf(activePair);
                    const nextIndex = currentIndex < allPairs.length - 1 ? currentIndex + 1 : 0;
                    
                    allPairs.forEach(p => p.classList.remove('active'));
                    allPairs[nextIndex].classList.add('active');
                }
            } else {
                // Swipe right - previous match
                const activePair = document.querySelector('.team-pair.active');
                if (activePair) {
                    const allPairs = Array.from(teamPairs);
                    const currentIndex = allPairs.indexOf(activePair);
                    const nextIndex = currentIndex > 0 ? currentIndex - 1 : allPairs.length - 1;
                    
                    allPairs.forEach(p => p.classList.remove('active'));
                    allPairs[nextIndex].classList.add('active');
                }
            }
        }
    }

    // Make team numbers clickable and wire result-box autofill with mirroring
    try {
        // Pair left/right groups by index
        const leftGroups = document.querySelectorAll('.left-bracket .round-1 .match-group');
        const rightGroups = document.querySelectorAll('.right-bracket .round-1 .match-group');
        leftGroups.forEach((group, index) => {
            const pairId = `p${index}`;
            group.dataset.pairId = pairId;
            if (rightGroups[index]) rightGroups[index].dataset.pairId = pairId;
        });

        // Convert "A / B" text into clickable options
        const teamCells = document.querySelectorAll('.team-pair .team');
        teamCells.forEach(cell => {
            const raw = (cell.textContent || '').trim();
            if (!raw.includes('/')) return;
            const parts = raw.split('/');
            if (parts.length !== 2) return;
            const a = parts[0].trim();
            const b = parts[1].trim();
            cell.dataset.a = a;
            cell.dataset.b = b;
            cell.innerHTML = `<span class="team-option" data-value="${a}">${a}</span> / <span class="team-option" data-value="${b}">${b}</span>`;
        });

        // Click handler: fill current result-box with chosen value, mirror with the opposite
        document.querySelectorAll('.team-option').forEach(opt => {
            opt.addEventListener('click', function(e) {
                e.stopPropagation();
                const value = this.dataset.value;
                const teamEl = this.closest('.team');
                if (!teamEl) return;
                const a = teamEl.dataset.a;
                const b = teamEl.dataset.b;
                const opposite = value === a ? b : a;

                const matchGroup = this.closest('.match-group');
                if (!matchGroup) return;
                // Show chosen value directly inside the same "A / B" field
                teamEl.textContent = value;

                const pairId = matchGroup.dataset.pairId;
                if (pairId) {
                    const isLeft = !!matchGroup.closest('.left-bracket');
                    const mirrorSelector = isLeft ? '.right-bracket' : '.left-bracket';
                    const mirrorGroup = document.querySelector(`${mirrorSelector} .match-group[data-pair-id="${pairId}"]`);
                    if (mirrorGroup) {
                        // Find the mirrored team field with the same pair (order-insensitive)
                        const mirrorTeams = mirrorGroup.querySelectorAll('.team-pair .team');
                        mirrorTeams.forEach(mTeam => {
                            const ma = mTeam.dataset.a;
                            const mb = mTeam.dataset.b;
                            if (!ma || !mb) return;
                            const samePair = (ma === a && mb === b) || (ma === b && mb === a);
                            if (samePair) {
                                mTeam.textContent = opposite;
                            }
                        });
                    }
                }
            });
        });

        // Init and click handling for R16 seed boxes (1 / 2 style)
        const r16Boxes = document.querySelectorAll('.round-1 .match-group .r16-match');
        r16Boxes.forEach(box => {
            const seeds = box.querySelectorAll('.team-seed');
            if (seeds.length !== 2) return;
            const a = seeds[0].textContent.trim();
            const b = seeds[1].textContent.trim();
            box.dataset.a = a;
            box.dataset.b = b;

            seeds.forEach(seedEl => {
                seedEl.style.cursor = 'pointer';
                seedEl.addEventListener('click', function(e) {
                    e.stopPropagation();
                    const chosen = this.textContent.trim();
                    const sa = box.dataset.a;
                    const sb = box.dataset.b;
                    const opposite = chosen === sa ? sb : sa;

                    // Replace current box with single value
                    box.innerHTML = `<div class="team-seed">${chosen}</div>`;

                    // Mirror update on the other side with opposite value
                    const matchGroup = box.closest('.match-group');
                    if (!matchGroup) return;
                    const pairId = matchGroup.dataset.pairId;
                    if (!pairId) return;
                    const isLeft = !!matchGroup.closest('.left-bracket');
                    const mirrorSelector = isLeft ? '.right-bracket' : '.left-bracket';
                    const mirrorGroup = document.querySelector(`${mirrorSelector} .match-group[data-pair-id="${pairId}"]`);
                    if (mirrorGroup) {
                        const mirrorBox = mirrorGroup.querySelector('.r16-match');
                        if (mirrorBox) {
                            mirrorBox.innerHTML = `<div class="team-seed">${opposite}</div>`;
                        }
                    }
                });
            });
        });
    } catch (err) {
        console.warn('Failed to initialize clickable team options', err);
    }

    // Results tracking and popup functionality
    function updateResults() {
        tournamentResults.round1 = [];
        tournamentResults.round2 = [];
        tournamentResults.round3 = [];

        // Track Round 1 results (team pairs) - Left Bracket
        const leftGroups = document.querySelectorAll('.left-bracket .round-1 .match-group');
        leftGroups.forEach((group, index) => {
            const teamPair = group.querySelector('.team-pair');
            const r16Match = group.querySelector('.r16-match');
            
            if (teamPair && r16Match) {
                const teamText = teamPair.textContent.trim();
                const r16Text = r16Match.textContent.trim();
                
                if (teamText && r16Text) {
                    // Convert team numbers to team names
                    const teamNumbers = teamText.split(/\s+/).filter(num => num && !isNaN(num));
                    const teamNames = teamNumbers.map(num => teamData[num] || num).join(' vs ');
                    
                    tournamentResults.round1.push({
                        match: index + 1,
                        teams: teamNames,
                        teamsNumbers: teamText,
                        winner: r16Text,
                        winnerName: teamData[r16Text] || r16Text
                    });
                }
            }
        });

        // Track Round 1 results (team pairs) - Right Bracket
        const rightGroups = document.querySelectorAll('.right-bracket .round-1 .match-group');
        rightGroups.forEach((group, index) => {
            const teamPair = group.querySelector('.team-pair');
            const r16Match = group.querySelector('.r16-match');
            
            if (teamPair && r16Match) {
                const teamText = teamPair.textContent.trim();
                const r16Text = r16Match.textContent.trim();
                
                if (teamText && r16Text) {
                    // Convert team numbers to team names
                    const teamNumbers = teamText.split(/\s+/).filter(num => num && !isNaN(num));
                    const teamNames = teamNumbers.map(num => teamData[num] || num).join(' vs ');
                    
                    tournamentResults.round1.push({
                        match: index + 5, // Continue numbering from 5-8 for right bracket
                        teams: teamNames,
                        teamsNumbers: teamText,
                        winner: r16Text,
                        winnerName: teamData[r16Text] || r16Text
                    });
                }
            }
        });

        // Track Round 2 results (QF)
        const qfMatches = document.querySelectorAll('.round-2 .qf-match');
        qfMatches.forEach((match, index) => {
            const winner = match.textContent.trim();
            if (winner) {
                tournamentResults.round2.push({
                    match: index + 1,
                    winner: winner,
                    winnerName: teamData[winner] || winner
                });
            }
        });

        // Track Round 3 results (SF)
        const sfMatches = document.querySelectorAll('.round-3 .sf-match');
        sfMatches.forEach((match, index) => {
            const winner = match.textContent.trim();
            if (winner) {
                tournamentResults.round3.push({
                    match: index + 1,
                    winner: winner,
                    winnerName: teamData[winner] || winner
                });
            }
        });
    }

    function showResults() {
        updateResults();
        const modal = document.getElementById('resultsModal');
        const content = document.getElementById('resultsContent');
        
        let html = '<div class="results-container">';
        
        // Round 1 Results
        if (tournamentResults.round1.length > 0) {
            html += '<div class="round-results">';
            html += '<h3>Round 1 - R16</h3>';
            html += '<table class="results-table">';
            html += '<tr><th>Match</th><th>Teams</th><th>Winner</th></tr>';
            tournamentResults.round1.forEach(match => {
                html += `<tr>
                    <td>${match.match}</td>
                    <td>${match.teams}</td>
                    <td>${match.winnerName} (${match.winner})</td>
                </tr>`;
            });
            html += '</table></div>';
        }

        // Round 2 Results
        if (tournamentResults.round2.length > 0) {
            html += '<div class="round-results">';
            html += '<h3>Round 2 - Quarter Finals</h3>';
            html += '<table class="results-table">';
            html += '<tr><th>Match</th><th>Winner</th></tr>';
            tournamentResults.round2.forEach(match => {
                html += `<tr>
                    <td>${match.match}</td>
                    <td>${match.winnerName} (${match.winner})</td>
                </tr>`;
            });
            html += '</table></div>';
        }

        // Round 3 Results
        if (tournamentResults.round3.length > 0) {
            html += '<div class="round-results">';
            html += '<h3>Round 3 - Semi Finals</h3>';
            html += '<table class="results-table">';
            html += '<tr><th>Match</th><th>Winner</th></tr>';
            tournamentResults.round3.forEach(match => {
                html += `<tr>
                    <td>${match.match}</td>
                    <td>${match.winnerName} (${match.winner})</td>
                </tr>`;
            });
            html += '</table></div>';
        }

        html += '</div>';
        content.innerHTML = html;
        modal.style.display = 'block';
    }

    // Event listeners for results
    document.getElementById('showResultsBtn').addEventListener('click', showResults);
    
    // Close modal
    document.querySelector('.close').addEventListener('click', function() {
        document.getElementById('resultsModal').style.display = 'none';
    });

    // Close modal when clicking outside
    window.addEventListener('click', function(event) {
        const modal = document.getElementById('resultsModal');
        if (event.target === modal) {
            modal.style.display = 'none';
        }
    });
});
</script>
